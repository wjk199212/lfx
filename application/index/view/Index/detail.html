{extend name="xxx/yyy" /}
{block name='main'}

<div class="loc">
    <div class="w1100">
        <a href="{:url('Index/index/news')}" {eq name="info.category_id" value="0"} class="on"{/eq}>全部</a>
        {foreach $category as $v}
        <a {eq name="info.category_id" value="$v['id']"} class="on"{/eq} href="{:url('Index/index/news', ['id'=>$v['id']])}">{$v.name}</a>
        {/foreach}
    </div>
</div>
<div class="mainbody">
    <div class="newsshow">
        <h1>{$info.title}</h1>
        <span>    来源：{$info.author}       {$info.create_time|date='Y-m-d H:i:s'}     阅读数：{$info.hits}</span>
        <div class="viewcontent">
            {$info.content|raw}

        </div>
        <div class="clear"></div>
    </div>
    <div class="back"><a href="javascript:history.back();" style="color:#b59c01;">返回</a></div>
    <div class="clear"></div>
</div>


{/block}
