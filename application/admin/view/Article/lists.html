
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加分类</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    {include file='common/css'}

</head>

<body class="gray-bg">
<div class="container wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>文章标题</th>
                        <th>所属分类</th>
                        <th>文章状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    {foreach $list as $v}

                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.title}</td>
                        <td>{$v.category.name}</td>
                        <td>
                            {if $v.status}
                            <span>已发布</span>
                            <button data-id="{$v.id}" class="btn btn-warning status btn-xs">下线</button>
                            {else/}
                            <span>未发布</span>
                            <button data-id="{$v.id}" class="btn btn-primary status btn-xs">上线</button>
                            {/if}

                        </td>
                        <td>
                            <!--<button >删除</button>-->
                            <a href="{:url('admin/Article/delete',['id'=>$v['id']])}" id="del">删除</a>
                            <a href="{:url('admin/Article/upset',['id'=>$v['id']])}" id="mod">修改</a>
                        </td>
                    </tr>

                    {/foreach}

                    </tbody>
                </table>

                {$list|raw}
                <a href="{:url('admin/Article/add')}">继续添加文章</a>
                

            </div>
            
        </div>
    </div>
</div>


{include file='common/js'}

</body>

<script>

    $('.status').click(function () {

        var i = $(this);
        $.post('{:url("admin/Article/changeStatus")}', {id: i.attr('data-id')}, function (e) {
            if (!e.code){
                layer.alert(e.msg);
            }else{
                if (e.data) {
                    //修改后已经处于发布状态
                    i.prev().html('已发布');
                    i.html('下线').removeClass('btn-primary').addClass('btn-warning')
                }else{
                    i.prev().html('未发布');
                    i.html('上线').removeClass('btn-warning').addClass('btn-primary')
                }

            }
        })

    })

    $('#del').click(function () {
        if (!confirm('您确定要删除吗')){
            return false;
        }
    });




</script>

</html>
